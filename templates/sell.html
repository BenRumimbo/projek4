{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <form action="/sell" method="post" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group">
            <label for="symbol" style="font-size: 20px;">Symbol:</label>
            <select class="form-control" id="symbol" name="symbol" style="font-size: 20px;">
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                    <option value="{{ stock.symbol }}"> {{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares" style="font-size: 20px;">Shares:</label>
            <input class="form-control" id="shares" name="shares" placeholder="Number of shares" type="number" style="font-size: 20px;">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Sell Now</button>
    </form>
{% endblock %}
